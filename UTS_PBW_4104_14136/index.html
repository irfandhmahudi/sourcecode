<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Store</title>
    <link rel="icon" href="assets/home.png">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


</head>
<body>
    <!-- header -->
    <header>
        <a href="#home" class="logo">Coffee Store</a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#shop">Shop Now</a></li>      
        </ul>
    </header>

    <!-- home section -->
    <section class="home" id="home">
        <div class="home-text">
            <h1>Good coffee <br> is here</h1>
            <p>sells a variety of coffee from around the world. <br> best coffee of all time</p>
            <a href="best coffee.html" class="home-btn">Click to view</a>
        </div>
    </section>

    <!-- container -->
    <section class="container" id="menu">
        <div class="text">
            <h2>start your order <br> with many services</h2>
        </div>

        <div class="row-items">
            <div class="container-box">
                <div class="container-img">
                    <a href="drinkmix.html">
                        <img src="assets/coffee-togo-solid-24.png" alt="">
                    </a>
                    <h4>Drink Mix</h4>
                </div>
            </div>

            <div class="row-items">
                <div class="container-box">
                    <div class="container-img">
                        <a href="hot coffee.html">
                            <img src="assets/coffee-regular-24.png" alt="">
                        </a>
                        <h4>Hot Coffee</h4>
                    </div>
                </div>

                <div class="row-items">
                    <div class="container-box">
                        <div class="container-img">
                            <a href="ice coffee.html">
                                <img src="assets/coffee-togo-regular-24.png" alt="">
                            </a>
                            <h4>Ice Coffee</h4>
                        </div>
                    </div>
        </div>
    </section>

    <!-- footer section -->
    <!-- link to js -->
    <script src="script/script.js"></script>
</body>
</html>
